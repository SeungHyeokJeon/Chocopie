{% load static %}
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <div><h1>추가정보 입력</h1></div>
            <div>
                <!--accounts쪽에 view 추가해서 업로드하기-->
                <form action="{% url 'accounts:register' %}" method="POST">
                    <input type="hidden" name="authid" value="{{authid}}">
                    <input type="hidden" name="provider" value="{{provider}}">
                    <input type="text" name="name" value="{{name}}" placeholder="이름" required>
                    <input type="email" name="email" value="" placeholder="이메일" required>
                    <input type="submit" value="등록">
                </form>
            </div>

    </body>
</html>
